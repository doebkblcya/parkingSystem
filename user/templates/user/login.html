<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户登录</title>
</head>
<body>
  <h1>用户登录</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登录</button>
  </form>

  <p>没有账户？ <a href="{% url 'register' %}">点击这里注册</a></p>

</body>
</html>
