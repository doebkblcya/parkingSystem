<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
</head>
<body>
  <h1>用户注册</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">注册</button>
  </form>

  <p>已有账户？ <a href="{% url 'login' %}">点击这里登录</a></p>

</body>
</html>
