{% extends 'parking/base.html' %}

{% block title %}车辆入场登记{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">车辆入场登记</h1>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                <!-- 表单错误显示 -->
                {% if form.errors %}
                <div class="alert alert-danger">
                    <strong>提交失败：</strong> 请检查表单内容。
                </div>
                {% endif %}

                <!-- 渲染表单 -->
                {{ form.as_p }}

                <!-- 提交按钮 -->
                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-box-arrow-in-right"></i> 提交
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- 返回按钮 -->
    <div class="text-center mt-4">
        <a href="{% url 'parking:index' %}" class="btn btn-primary">
            <i class="bi bi-arrow-left-circle"></i> 返回首页
        </a>
    </div>
</div>
{% endblock %}
