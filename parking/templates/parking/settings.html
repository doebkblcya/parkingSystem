{% extends 'parking/base.html' %}

{% block title %}系统设置{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">系统设置</h1>

    <div class="card shadow-sm border-light">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="table table-borderless">
                        <tbody>
                            {% for field in form %}
                                <tr>
                                    <th scope="row" style="width: 30%;">{{ field.label }}</th>
                                    <td style="width: 70%;">{{ field }}</td>
                                </tr>
                                {% if field.errors %}
                                    <tr>
                                        <td colspan="2" class="text-danger">
                                            {% for error in field.errors %}
                                                <small>{{ error }}</small><br>
                                            {% endfor %}
                                        </td>
                                    </tr>
                                {% endif %}
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-end mt-4">
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-danger btn-lg me-3">
                        <i class="bi bi-box-arrow-in-right"></i> 提交
                    </button>

                    <!-- 返回按钮 -->
                    <a href="{% url 'parking:index' %}" class="btn btn-secondary btn-lg">
                        <i class="bi bi-arrow-left-circle"></i> 返回
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
