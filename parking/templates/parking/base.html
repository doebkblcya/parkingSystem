{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>停车场管理系统</title>

    <!-- 引入 Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入自定义的 CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <div class="d-flex ms-auto align-items-center">
                <!-- 显示当前时间 -->
                <span id="current-time" class="navbar-text me-3"></span>

                {% if user.is_authenticated %}
                    <!-- 显示用户名 -->
                    <span class="navbar-text me-3">欢迎，{{ user.username }}！</span>

                    <!-- 注销按钮 -->
                    <form action="{% url 'user:logout' %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">注销</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- 侧边栏 -->
    {% if user.is_authenticated %}
        <div id="sidebar" class="sidebar-closed">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parking:index' %}">停车场管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parking:vehicle_entry' %}">车辆入场登记</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parking:vehicle_list' %}">车辆列表</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'parking:vehicle_history' %}">车辆历史记录</a>
                </li>
            </ul>
        </div>
    {% endif %}

    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="container mt-4">
            {% block content %}
            <!-- 这里会插入具体页面的内容 -->
            {% endblock %}
        </div>
    </div>

    <!-- 引入 Bootstrap 5 的 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入自定义 JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
